<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login-signup.css">
  </head>
  <body class="login-singup_page">
    
    <header class="header">
      <img src="assets/img/pawns.svg" alt="Three pawns" class="corner-img">
      <a href="home.html" class="header__icon" role="button"><img src="assets/img/home.svg" alt="Home"></a>
      <a href="message.html" class="header__icon" role="button"><img src="assets/img/message.svg" alt="Messages"></a>
    </header>

    <main class="main">
      <h1 class="logo">
        <img src="assets/img/logo-blue.svg" alt="AdoPet">
      </h1>
      <p class="contrast-text">Already have an account? Log in:</p>
      <form class="form-one">
        <label for="email-login" class="form-one__label">Email</label>
        <input type="email" id="email-login" placeholder="Enter your email" class="form-one__input">
        <label for="password-login" class="form-one__label">Password</label>
        <input type="password" id="password-login" placeholder="Enter your email" class="form-one__input">
        <a href="#" class="form-one__link">Forgot password.</a>
        <input class="btn" type="button" value="Login">
      </form>
    </main>
    
    <footer class="footer">
      <p>
        2022 - Made by 
        <a href="https://cinthiafontoura.com/" class="footer__link">Cinhia Fontoura</a>
      </p>
    </footer>

    <script src="https://kit.fontawesome.com/ca208bcf52.js" crossorigin="anonymous"></script>

  </body>
</html>
